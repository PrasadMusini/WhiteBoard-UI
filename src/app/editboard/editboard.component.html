<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title"><strong>Shapes</strong></label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img [src]="rectangle" alt="ok" class="shape">&nbsp;
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img [src]="circle" class="shape">&nbsp;
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img [src]="triangle" class="shape">&nbsp;
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">&nbsp;
                        <span>Fill color</span>
                        <!-- <label for="fill-color">Fill color</label> -->
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title"><strong>Options</strong></label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img [src]="paintbrush" class="shape">&nbsp;
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img [src]="eraser" class="shape">&nbsp;
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label class="title"><strong>Colors</strong></label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="#4A98F7" id="color-picker">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>

        <section class="drawing-board">
            <canvas></canvas>
        </section>

    </div>
