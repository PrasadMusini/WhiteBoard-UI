<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form  class="login">

				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input required type="text" class="login__input" placeholder="Email" formControlName="email">
				</div>

				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input required type="text" class="login__input" placeholder="Current-Password" formControlName="current-Password">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input required type="password" class="login__input" placeholder="New-Password" formControlName="new-Password">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input required type="password" class="login__input" placeholder="Re-enter" formControlName="re-Password">
				</div>
				<button class="button login__submit" routerLink="/login">
					<span class="button__text">login</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				
				<div class="social-icons">
					<a href="#" class="social-login__icon fab fa-instagram"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
